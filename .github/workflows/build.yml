name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds, Windows is unsupported
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v4
      with: 
        sparse-checkout: mobile
        sparse-checkout-cone-mode: false

    - name:  🏗 Move Files
      run: |
        mv mobile/* .
        rm -rf mobile

    - name: Load Google Service file
      run: echo ${{ secrets.GOOGLE_SERVICES_JSON }} | base64 -di > google-services.json

    - name: 🏗 Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: 🏗 Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'microsoft'
        java-version: '17'
        cache: gradle

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v8
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: 🏗 Setup EAS local builds
      run: npm i -g eas-cli-local-build-plugin

    - name: 📦 Install dependencies
      run: npm install

    - name: 👷 Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}

    - name: 📱 Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: app-${{ github.event.inputs.platform }}
        path: app-build
      
